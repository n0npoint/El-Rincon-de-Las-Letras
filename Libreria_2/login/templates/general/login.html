{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="test">
        <h1>El Rincón de las Letras</h1>
        <h2>Explorando Ideas, Creando Aventuras</h2>
    </section>

    <section class="imagen">
        <div class="rounded-4 shadow cajita">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0 fs-2">Iniciar Sesión</h2>
            </div>

            <div class="modal-body p-5 pt-0">
                <form method="POST" class="" action="">
                    <div class="form-floating mb-3">
                        {% csrf_token %}

                        {{form|crispy}}
                        
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit">Acceder</button>
                    <div style="margin-top: 20px; text-align: center;">
                        <hr style="margin: 4px 0;">
                        <a href="{% url 'registrarse' %}" style="text-decoration: none; color: #000;">
                            <small style="font-size: 0.8em; color: #000;">Registrarte</small>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Resto de tu contenido HTML -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <script>
              Swal.fire({
                  "title": "Bienvenido",
                  "text": "{{message}}",
                  "icon": "success",

              })
      </script>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Script para SweetAlert2 (Swal) si aún lo necesitas -->
    <!-- <script src="ruta/a/sweetalert.min.js"></script> -->

</body>
</html>
