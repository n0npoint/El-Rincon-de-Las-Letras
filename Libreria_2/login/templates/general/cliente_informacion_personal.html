{% extends 'base/base_login.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block title %} 

    Registro: crear cuenta

{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/libro_table.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            font-size: 24px;
            text-align: center;
        }

        form {
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            font-size: 16px;
        }

        select option {
            font-size: 16px;
        }

        body {
            background-color: #EAEAEA;;
        }
        
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        /* Estilos personalizados para la alerta */
        .custom-alert {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.5rem 1rem;
        }
    </style>
{% endblock %}

{% block body %}
    <!-- Alerta de Ã©xito -->

    <br><br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div style="background-color: #000; color: white; padding: 10px;">
                        <h1>Informacion del Usuario</h1>
                    </div>
                    <hr>
                    <form method="post" action="" class="" id="form_agregarusuario" enctype="multipart/form-data">
                        {% csrf_token %}
                
                        {{ form|crispy}}
                        
                        <br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" id="btnEnviar" class="w-100 mb-2 btn btn-lg rounded-3 btn-dark">Agregar</button>
                            <span style="margin: 0 10px;"></span>
                            <button type="submit" id="btnCancelar" class="w-100 mb-2 btn btn-lg rounded-3 btn-dark">Cancelar</button>
                        </div>   
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
