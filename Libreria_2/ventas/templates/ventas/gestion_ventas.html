<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Ventas Mensuales</title>
</head>
<body>
    <h1>Gráfico de Ventas Mensuales</h1>
    <div>
        <img src="data:image/png;base64,{{ grafico_base64 }}" alt="Gráfico de Ventas Mensuales">
    </div>
    
    <h2>Tabla de Ventas Mensuales por Tipo</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Tipo de Venta</th>
                <th>Ventas Mensuales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ventas en Tienda</td>
                <td>{{ ventas_tienda_total }}</td>
            </tr>
            <tr>
                <td>Ventas Online</td>
                <td>{{ ventas_online_total }}</td>
            </tr>
            <tr>
                <td>Ventas Totales</td>
                <td>{{ ventas_totales_total }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
