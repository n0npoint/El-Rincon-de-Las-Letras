<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="test">
        <h1>El Rincón de las Letras</h1>
        <h2>Explorando Ideas, Creando Aventuras</h2>
    </section>

    <section class="imagen">
        <!-- <div class="info">
            <h1>El Rincón de las Letras</h1>
            <h2>Explorando Ideas, Creando Aventuras.</h2>
        </div> -->
        <div class="rounded-4 shadow cajita">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Iniciar Sesión</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="" action="./portal.html">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="Usuario">
                  <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Contraseña">
                  <label for="floatingPassword">Contraseña</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit">Acceder</button>
                <small class="text-body-secondary">Al hacer click, aceptas los términos y condiciones.</small>
                <hr class="my-4">
              </form>
            </div>
          </div>
    </section>

</body>
</html>
